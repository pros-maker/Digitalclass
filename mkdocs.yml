# =========================
# SITE INFORMATION
# =========================
site_name: Design & Fabrication Process Documentation
site_description: Daily documentation of digital modeling and fabrication workflows
site_author: NIYOMUGENGA PROSPER
site_url: https://pros-maker.github.io/Digitalclass/

# =========================
# REPOSITORY INFORMATION
# =========================
repo_name: pros-maker/Digitalclass
repo_url: https://github.com/pros-maker/Digitalclass
edit_uri: edit/main/docs/

# =========================
# THEME CONFIGURATION
# =========================
theme:
  name: material
  language: en
  logo: images/profile.jpeg
  favicon: images/profile.jpeg

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.images.caption
    - content.tabs.link

  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github

# =========================
# EXTRA CSS
# =========================
extra_css:
  - stylesheets/custom.css

# =========================
# NAVIGATION STRUCTURE
# (NO .md EXTENSIONS!)
# =========================
nav:
  - Home: index.md

  - Documentation Manual:
      - Overview: manual/
      - Setup Guide: manual/setup/
      - Daily Workflow Guide: manual/daily-workflow/
      - Modeling Documentation: manual/modeling/
      - Fabrication Documentation: manual/fabrication/

  - Daily Documentation:
      - Day 01 – Introduction & Setup: daily/day-01/
      - Day 02 – Digital Modeling Basics: daily/day-02/
      - Day 03 – Parametric Design: daily/day-03/
      - Day 04 – Fabrication Planning: daily/day-04/
      - Day 05 – Advanced Parametric Design: daily/day-05/
      - Day 06 – Fabrication & Testing: daily/day-06/

  - Final Reflection: reflection/

# =========================
# MARKDOWN EXTENSIONS
# =========================
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# =========================
# PLUGINS
# =========================
plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

# =========================
# EXTRA CONFIGURATION
# =========================
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pros-maker
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/niyomugenga-prosper

  profile:
    name: NIYOMUGENGA PROSPER
    image: images/profile.jpeg
    bio: Design & Fabrication Documentation

  generator: false

# =========================
# WATCH (LOCAL DEV ONLY)
# =========================
watch:
  - docs

# =========================
# COPYRIGHT
# =========================
copyright: |
  © 2026 NIYOMUGENGA PROSPER — Design & Fabrication Documentation
